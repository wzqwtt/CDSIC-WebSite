spring:
  cloud:
    nacos:
      discovery:
        server-addr: 47.107.56.86:8848
    gateway:
      routes:
        - id: front_route
          uri: lb://cdsic-front
          predicates:
            - Path=/api/front/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        - id: third_party_route
          uri: lb://cdsic-third-party
          predicates:
            - Path=/api/thirdparty/**
          filters:
            - RewritePath=/api/thirdparty/(?<segment>.*),/$\{segment}

        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}
  application:
    name: cdsic-gateway
server:
  port: 88
